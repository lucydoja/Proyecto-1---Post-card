<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" />
         <link rel="stylesheet" type="text/css" href="Postcard.css">
        <title>Postcard</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--    Big One-->
        <div class="wrapper">
            <!--    Header-->
            <div class="headr">
                
                <div id="header1"> 
                  <h1>
                    My postcard
                  </h1>
                </div>
                  
                <div id="header2">
                    <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Logo4geeks">
                </div>
                
            </div>
            <!-- END Header-->
            <!-- Section -->
            <div class="section">

                <div id="section-left">
                  Look how awesome! This is a postcard that I created using HTML5 and CSS3
                  during my 4Geeks Academy Course!
                  <br>
                  <br>
                   This is so cool, can't wait to start doing more stuff!
                </div>

                <div id="section-right">
                    <input type="text" name="nombre" id="nombre" placeholder="Some name"/>
                    <input type="text" name="correo" id="correo" placeholder="Some email"/>
                    <input type="text" name="comentario" id="comentario" placeholder="Some comment"/>
                 </div>

            </div>
            <!--END Section-->
            <div id="centrar">
                <input type="submit" name="enviar" id="enviar" value="Send My Postcard"/> 
            </div>
                
        </div>
        <!---END Big One-->
    </body>
</html>
